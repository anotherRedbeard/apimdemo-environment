paths:
  /batches:
    post:
      tags:
        - Batch
      summary: Creates and executes a batch from an uploaded file of requests
      description: Creates and executes a batch from an uploaded file of requests
      operationId: createBatch
      parameters:
        - name: api-version
          in: query
          description: "The explicit Azure AI Foundry Models API version to use for this request.\n`v1` if not otherwise specified."
          schema:
            $ref: '#/components/schemas/AzureAIFoundryModelsApiVersion'
        - name: accept
          in: header
          required: true
          schema:
            enum:
              - application/json
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - endpoint
                - completion_window
              type: object
              properties:
                input_file_id:
                  type: string
                  description: "The ID of an uploaded file that contains requests for the new batch.\n\nSee [upload file](/docs/api-reference/files/create) for how to upload a file.\n\nYour input file must be formatted as a [JSONL file](/docs/api-reference/batch/requestInput),\nand must be uploaded with the purpose `batch`."
                endpoint:
                  enum:
                    - /v1/chat/completions
                    - /v1/embeddings
                  type: string
                  description: The endpoint to be used for all requests in the batch. Currently `/v1/chat/completions` is supported.
                completion_window:
                  enum:
                    - 24h
                  type: string
                  description: The time frame within which the batch should be processed. Currently only `24h` is supported.
            example:
              input_file_id: string
              endpoint: /v1/chat/completions
              completion_window: 24h
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          headers:
            apim-request-id:
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                required:
                  - id
                  - object
                  - endpoint
                  - completion_window
                  - status
                  - created_at
                type: object
                properties:
                  id:
                    type: string
                  object:
                    enum:
                      - batch
                    type: string
                    description: 'The object type, which is always `batch`.'
                    x-stainless-const: true
                  endpoint:
                    type: string
                    description: The OpenAI API endpoint used by the batch.
                  model:
                    type: string
                    description: "Model ID used to process the batch, like `gpt-5-2025-08-07`. OpenAI\n  offers a wide range of models with different capabilities, performance\n  characteristics, and price points. Refer to the [model\n  guide](https://platform.openai.com/docs/models) to browse and compare available models."
                  errors:
                    $ref: '#/components/schemas/OpenAI.BatchErrors'
                  completion_window:
                    type: string
                    description: The time frame within which the batch should be processed.
                  status:
                    enum:
                      - validating
                      - failed
                      - in_progress
                      - finalizing
                      - completed
                      - expired
                      - cancelling
                      - cancelled
                    type: string
                    description: The current status of the batch.
                  output_file_id:
                    type: string
                    description: The ID of the file containing the outputs of successfully executed requests.
                  error_file_id:
                    type: string
                    description: The ID of the file containing the outputs of requests with errors.
                  created_at:
                    type: integer
                    description: The Unix timestamp (in seconds) for when the batch was created.
                    format: unixtime
                  in_progress_at:
                    type: integer
                    description: The Unix timestamp (in seconds) for when the batch started processing.
                    format: unixtime
                  expires_at:
                    type: integer
                    description: The Unix timestamp (in seconds) for when the batch will expire.
                    format: unixtime
                  finalizing_at:
                    type: integer
                    description: The Unix timestamp (in seconds) for when the batch started finalizing.
                    format: unixtime
                  completed_at:
                    type: integer
                    description: The Unix timestamp (in seconds) for when the batch was completed.
                    format: unixtime
                  failed_at:
                    type: integer
                    description: The Unix timestamp (in seconds) for when the batch failed.
                    format: unixtime
                  expired_at:
                    type: integer
                    description: The Unix timestamp (in seconds) for when the batch expired.
                    format: unixtime
                  cancelling_at:
                    type: integer
                    description: The Unix timestamp (in seconds) for when the batch started cancelling.
                    format: unixtime
                  cancelled_at:
                    type: integer
                    description: The Unix timestamp (in seconds) for when the batch was cancelled.
                    format: unixtime
                  request_counts:
                    $ref: '#/components/schemas/OpenAI.BatchRequestCounts'
                  usage:
                    allOf:
                      - $ref: '#/components/schemas/OpenAI.BatchUsage'
                    description: "Represents token usage details including input tokens, output tokens, a\n  breakdown of output tokens, and the total tokens used. Only populated on\n  batches created after September 7, 2025."
                  metadata:
                    anyOf:
                      - $ref: '#/components/schemas/OpenAI.Metadata'
                      - type: 'null'
                  input_file_id:
                    anyOf:
                      - type: string
                      - type: 'null'
              example:
                id: string
                object: batch
                endpoint: string
                model: string
                errors:
                  object: string
                  data:
                    - code: string
                      message: string
                      param: { }
                      line: { }
                completion_window: string
                status: validating
                output_file_id: string
                error_file_id: string
                created_at: 0
                in_progress_at: 0
                expires_at: 0
                finalizing_at: 0
                completed_at: 0
                failed_at: 0
                expired_at: 0
                cancelling_at: 0
                cancelled_at: 0
                request_counts:
                  total: 0
                  completed: 0
                  failed: 0
                usage:
                  input_tokens: 0
                  input_tokens_details:
                    cached_tokens: 0
                  output_tokens: 0
                  output_tokens_details:
                    reasoning_tokens: 0
                  total_tokens: 0
                metadata: { }
                input_file_id: { }
