  /chat/completions:
    post:
      tags:
        - Chat
      summary: createChatCompletion
      description: Creates a chat completion.
      operationId: createChatCompletion
      parameters:
        - name: api-version
          in: query
          description: "The explicit Azure AI Foundry Models API version to use for this request.\n`v1` if not otherwise specified."
          schema:
            $ref: '#/components/schemas/AzureAIFoundryModelsApiVersion'
      requestBody:
        content:
          application/json:
            schema:
              required:
                - messages
                - model
              type: object
              properties:
                metadata:
                  anyOf:
                    - $ref: '#/components/schemas/OpenAI.Metadata'
                    - type: 'null'
                top_logprobs:
                  anyOf:
                    - type: integer
                    - type: 'null'
                temperature:
                  anyOf:
                    - type: number
                    - type: 'null'
                  default: 1
                top_p:
                  anyOf:
                    - type: number
                    - type: 'null'
                  default: 1
                user:
                  type: string
                  description: "A unique identifier representing your end-user, which can help to\nmonitor and detect abuse."
                safety_identifier:
                  type: string
                  description: "A stable identifier used to help detect users of your application that may be violating OpenAI's usage policies.\n  The IDs should be a string that uniquely identifies each user. We recommend hashing their username or email address, in order to avoid sending us any identifying information. [Learn more](https://platform.openai.com/docs/guides/safety-best-practices#safety-identifiers)."
                prompt_cache_key:
                  type: string
                  description: 'Used by OpenAI to cache responses for similar requests to optimize your cache hit rates. Replaces the `user` field. [Learn more](https://platform.openai.com/docs/guides/prompt-caching).'
                prompt_cache_retention:
                  anyOf:
                    - enum:
                        - in-memory
                        - 24h
                      type: string
                    - type: 'null'
                messages:
                  minItems: 1
                  type: array
                  items:
                    $ref: '#/components/schemas/OpenAI.ChatCompletionRequestMessage'
                  description: "A list of messages comprising the conversation so far. Depending on the\nmodel you use, different message types (modalities) are supported,\nlike text, images, and audio."
                model:
                  type: string
                  description: "Model ID used to generate the response, like `gpt-4o` or `o3`. OpenAI\n  offers a wide range of models with different capabilities, performance\n  characteristics, and price points. Refer to the [model guide](https://platform.openai.com/docs/models)\n  to browse and compare available models."
                modalities:
                  $ref: '#/components/schemas/OpenAI.ResponseModalities'
                verbosity:
                  $ref: '#/components/schemas/OpenAI.Verbosity'
                reasoning_effort:
                  $ref: '#/components/schemas/OpenAI.ReasoningEffort'
                max_completion_tokens:
                  anyOf:
                    - type: integer
                    - type: 'null'
                  description: "An upper bound for the number of tokens that can be generated for a\ncompletion, including visible output tokens and reasoning tokens."
                frequency_penalty:
                  maximum: 2.0
                  minimum: -2.0
                  anyOf:
                    - type: number
                    - type: 'null'
                  description: "Number between -2.0 and 2.0. Positive values penalize new tokens based on\n  their existing frequency in the text so far, decreasing the model's\n  likelihood to repeat the same line verbatim."
                presence_penalty:
                  maximum: 2.0
                  minimum: -2.0
                  anyOf:
                    - type: number
                    - type: 'null'
                  description: "Number between -2.0 and 2.0. Positive values penalize new tokens based on\n  whether they appear in the text so far, increasing the model's likelihood\n  to talk about new topics."
                response_format:
                  anyOf:
                    - $ref: '#/components/schemas/OpenAI.ResponseFormatText'
                    - $ref: '#/components/schemas/OpenAI.ResponseFormatJsonSchema'
                    - $ref: '#/components/schemas/OpenAI.ResponseFormatJsonObject'
